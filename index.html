<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
<!-- The defer attribute is a boolean attribute. When present, it specifies that the script is executed when the page has finished parsing (reading HTML source) -->
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

</head>

<body>
    <div class='container'>
        <div class='usersInput'>
            <input id="Name" placeholder="Name" maxlength="20" />
            <input id="Price" placeholder="Price | max 1mln" type='number' oninput="validity.valid||(value='');"
                min="0.01" max="1000000.00" step="0.01" />
            <input id="Quantity" placeholder="Quantity | max 1mln" type='number' onkeypress="return event.charCode >= 48"
                min="1"  oninput="validity.valid||(value='');" max="1000000"/>
            <button class='okBtn' id='okBtn' onclick='editConfirmation();'>OK</button>
            <button class="waves-effect waves-light btn addTask" id='addBtn'>Add</button>
        </div>
        <table>
            <thead>
                <th>Name</th>
                <th>Price(without VAT)</th>
                <th>Price per unit</th>
                <th>Amount</th>
                <th>Total price</th>
                <th></th>
                <th>
                    <select id='numberOfRows' onchange='drawTable();'>
                        <option>3</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </th>
            </thead>
            <tbody></tbody>
        </table>

        <ul class='paginationList'>

        </ul>
    </div>
</body>

</html>
